<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>抽签小程序</title>
    <link rel="stylesheet" href="rand.css">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        var number = 0;
        var no = new Array();
        var userName = new Array();
        var size = 0;
        var state = 0;
        var handle;
        $(document).ready(function ()
        {
            $("#result").hide();
            initialize();
            $("#button").click(function ()
            {
                if (state == 0)
                {
                    size = $("#number").val();
                    // alert(Math.floor(Math.random()*10));
                    if (size < 1)
                    {
                        alert("抽" + size + "个你认真的嘛（⊙ｏ⊙）");
                        $("#result").slideUp();
                        return;
                    }
                    else if (size > number)
                    {
                        alert("人数太多了喵(。・∀・)ノ");
                        $("#result").slideUp();
                        return;
                    }
                    document.getElementById("button").innerHTML = "◻";
                    state = 1;
                    handle = self.setInterval(flash, 40);
                }
                else
                {
                    handle = window.clearInterval(handle);
                    flash();
                    state = 0;
                    document.getElementById("button").innerHTML = "▷";
                }
            });
        });
        function initialize()
        {
            $.getJSON("data.json", function (data)
            {
                $.each(data.info, function (i, item)
                {
                    no[i] = item.No;
                    userName[i] = item.name;
                    number++;
                })
            });

        }
        function flash()
        {
            $("#result").slideDown();
            var choice = new Array();
            var result = "";
            for (var i = 0; i < size; i++)
            {
                choice[i] = Math.floor(Math.random() * number);
                for (var j = 0; j < i; j++)
                    if (choice[i] == choice[j])
                    {
                        i--;
                        break;
                    }
            }
            for (var i = 0; i < size; i++)
            {
                result = result + no[choice[i]] + "  " + userName[choice[i]] + "<br>";
            }

            document.getElementById("result").innerHTML = result;
        }


    </script>

</head>
